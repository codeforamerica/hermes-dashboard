<title>Send text message – Hermes Control Panel</title>
<meta charset='utf-8'>

<link href='css/styles.less' rel='stylesheet/less' type='text/css'>
<script src='js/lib/less-1.3.3.min.js'></script>

<script src='js/scripts.js'></script>

<h1>
  Hermes Control Panel
</h1>

<section>
  <h2>
    Send a debug text message
  </h2>

  <label for='phone-number'>Phone number:</label>
  <input id='phone-number' type='tel' placeholder='502–123–4567' autofocus>

  <label for='text-message'>Text message:</label>
  <textarea id='text-message' text-message='yes' type='text' placeholder=''></textarea>

  <button>Send a text message</button>

  <span class='warning'>
    This form actually sends text messages. Please use only your number.
  </span>
</section>
