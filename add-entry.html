<title>Add a database entry – Hermes Control Panel</title>
<meta charset='utf-8'>

<link href='css/styles.less' rel='stylesheet/less' type='text/css'>
<script src='js/lib/less-1.3.3.min.js'></script>

<script src='js/scripts.js'></script>

<h1>
  Hermes Control Panel
</h1>

<section>
  <h2>
    Add an entry to the database
  </h2>

  <label for='phone-number'>Phone number:</label>
  <input id='phone-number' type='tel' placeholder='502–123–4567' autofocus>

  <label for='case-number'>Case number:</label>
  <input id='case-number' type='text' placeholder='13–J–012345'>

  <button>Add entry</button>
</section>
